<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Dashboard</h1>
        <div class="dashboard">
            <section id="academicBlog">
                <h2>Academic Blog</h2>
                <p>Blog content goes here.</p>
            </section>
            <section id="rank">
                <h2>Rank</h2>
                <p>Rank details go here.</p>
            </section>
            <section id="events">
                <h2>Events</h2>
                <p>Event details go here.</p>
            </section>
            <section id="timetable">
                <h2>Timetable</h2>
                <p>Timetable details go here.</p>
            </section>
            <section id="pdfs">
                <h2>PDFs</h2>
                <p>Links to PDFs go here.</p>
            </section>
        </div>
        <button id="logoutButton">Logout</button>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="dashboard.js"></script>
</body>
</html>
